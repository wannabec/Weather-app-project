<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/d591fdbd8a.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="main">
        <div class="form">
            <form class="weatherForm">
            <input class="cityInput" type="text" placeholder="Enter a city" autofocus="on"/>
            <input class="submitButton" type="submit" value="Search"/>
            </form>
        </div>
        <div class="searchedLocationInfo">
            <h2 class="searchedLocation">Location</h2>
            <h5 class="searchedLocationDateTime">Day & Time</h5>
            <i class="fa-solid fa-sun sun"></i>
            </br>
            <div class="searchedForTempBlock">
                <span class="searchedForTemperature">17</span>
                <span class="units">
                    <a href="#" id="c-link">°C</a> | <a href="#" id="f-link">°F</a>
                </span>
            </div>
        </div>
        
        <div class="container">
        <div class="row futureWeatherRow">
            <div class="card card1 col">
            <p class="cardText date1">Day</p>
            <i class="fa-solid fa-sun smallSun"></i>
            <h5 class="cardTitle temp1">Temp</h5>
            </div>
            <div class="card card2 col">
            <p class="cardText date2">Day</p>
            <i class="fa-solid fa-sun smallSun"></i>
            <h5 class="cardTitle temp2">Temp</h5>
            </div>
            <div class="card card3 col">
            <p class="cardText date3">Day</p>
            <i class="fa-solid fa-sun smallSun"></i>
            <h5 class="cardTitle temp3">Temp</h5>
            </div>
            <div class="card card4 col">
            <p class="cardText date4">Day</p>
            <i class="fa-solid fa-sun smallSun"></i>
            <h5 class="cardTitle temp4">Temp</h5>
            </div>
            <div class="card card5 col">
            <p class="cardText date5">Day</p>
            <i class="fa-solid fa-sun smallSun"></i>
            <h5 class="cardTitle temp5">Temp</h5>
            </div>
        </div>
        </div>
       
    </div>
   <script src="src/index.js"></script>
</body>
</html>
